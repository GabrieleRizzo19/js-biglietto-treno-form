<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Form biglietto treno</title>
    </head>
        
    <body>
        <div id="body-wrapper" class="bg-success text-white">
            <header>
                <div class="container">
                    <div class="row text-center">
                        <h1>BIGLIETTO TRENO</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="container">
                    <form name="form_biglietto">

                        <label for="name">Nome e cognome</label>
                        <input type="text" id="name" name="name" value="1">
    
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="km" value="2">
                        
                        <label for="eta">Et√†</label>
                        <select name="eta" id="eta" >
                            <option value="not-selected" selected>Scegli</option>
                            <option value="over18">Maggiorenne</option>
                            <option value="under18">Minorenne</option>
                            <option value="over65">Over65</option>
                        </select>
    
                        <button id="send-button" type="button">Invia</button>
                        <button id="clear-button" type="button">Svuota</button>
    
                    </form>

                    <div id="biglietto" class="">

                    </div>
                </div>
                
            </main>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
