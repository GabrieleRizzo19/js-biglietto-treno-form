<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <title>Form biglietto treno</title>
    </head>
        
    <body>
        <div id="body-wrapper" class="text-white">
            <header>
                <div class="container">
                    <div class="row text-center">
                        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="container text-center">
                    <form name="form_biglietto">
                        <div class="row justify-content-around mb-5">
                            <input type="text" id="name" class="my-input col-lg-4 form-control mb-3" name="name" placeholder="Nome e cognome" >
    
                            <input type="number" id="km" class="my-input col-lg-4 form-control mb-3" placeholder="Numero Km">
                            
                            <select name="eta" id="eta" class=" my-input col-lg-4 form-control mb-3">
                                <option value="not-selected" selected>Scegli</option>
                                <option value="over18">Maggiorenne</option>
                                <option value="under18">Minorenne</option>
                                <option value="over65">Over65</option>
                            </select>
        
                            <button id="send-button" type="button" class="my-input-button btn btn-outline-light mb-3">Invia</button>
                            <button id="clear-button" type="button" class="my-input-button btn btn-outline-light mb-3">Svuota</button>    
                        </div>

                        
                    </form>

                    <h1>IL TUO BIGLIETTO</h1>
                    <div id="biglietto" class="mb-5">
                        <div id="card-biglietto" class="row bg-light text-dark">
                            <div class="col-3">
                                <h6>NOME PASSEGGERO</h6>
                                <span id="nome-passeggero"></span>
                            </div>
                            <div class="col-9">
                                <table>
                                    <thead>
                                        <th>OFFERTA</th>
                                        <th>CARROZZA</th>
                                        <th>CODICE</th>
                                        <th>COSTO BIGLIETTO</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Economy</td>
                                            <td>7</td>
                                            <td>21312</td>
                                            <td id="price"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
